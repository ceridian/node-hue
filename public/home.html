<!DOCTYPE html>
<html ng-app="node-hue">
<head>
	<title>Node-Hue</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/jake.css" />
	<link rel="stylesheet" type="text/css" href="css/animations.css" />
	<link rel="stylesheet" type="text/css" href="css/ui-grid-stable.css" />
	<script type="text/javascript" src="js/libs/jquery.js"></script>
	<script type="text/javascript" src="js/libs/angular.min.js"></script>
	<script type="text/javascript" src="js/libs/angular-route.js"></script>
	<script type="text/javascript" src="js/libs/angular-animate.js"></script>
	<script type="text/javascript" src="js/libs/angular-growl-notifications.js"></script>
	<script type="text/javascript" src="js/libs/ace/src-noconflict/ace.js"></script>
	<script type="text/javascript" src="js/libs/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/libs/ui-grid-stable.js"></script>
	<script type="text/javascript" src="js/libs/d3.v3.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript">
	angular.element(document.getElementsByTagName('head')).append(angular.element('<base href="' + window.location.pathname + '" />'));
	</script>
</head>
<script src="/socket.io/socket.io.js"></script>
<body>
	<growl-notifications></growl-notifications>
	<div>
		<div ng-controller="MainCtrl as main">
			<div class="backDrop" ng-show="loading">
				<img ng-show="loading" ng-src="css/png/ajax-loader.gif" />
			</div>
			<main-view></main-view>
		</div>
		<div ng-controller="notifications">
			<div ng-repeat="n in notes">
				<growl-notification>
					<p>{{n.alertName}}</p>
					<p>{{n.description}}</p>
				</grow-notification>
			</div>
		</div>
	</div>
</body>
</html>
